<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Page</title>
    <link rel="stylesheet" href="static/yield.css">
</head>
<body>
    

    <nav class="navbar">
        <div class="navbar-left">
            <!-- Logo in the img folder -->
            <img src="static/icon/logo.png" alt="Logo" class="logo">
            <span class="brand-name">Smart AgriGreen</span>
        </div>
        
        <ul class="navbar-center">
            <!-- Links to pages like Dashboard.html in the src folder -->
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/yield"  class="active">Yield</a></li>
            <li><a href="/history">History</a></li>
        </ul>

        <div class="navbar-right">
            <span class="username">{{user_name}}</span>
            <a href="/logout" class="logout">
                <img src="static/icon/logout.png" alt="Logout" class="logout-icon">
            </a>
        </div>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <!-- Box for 12th Sep 2024 -->
        <div class="box">
            <h2>1st Nov 2024</h2>
            <div class="plots">
                <div class="plot">
                    <p>Plot 1</p>
                    <div class="plot-box">
                    <img src="static/img/Week1.jpg" alt="plot 1 image" class="plot-img">
                    </div>
                    <p>1 cm</p>
                </div>
                <div class="plot">
                    <p>Plot 2</p>
                    <div class="plot-box">
                    <img src="static/img/week1_plot2.jpg" alt="plot 2 image" class="plot-img">
                    </div>
                    <p>1 cm</p>
                </div>
                <div class="plot">
                    <p>Plot 3</p>
                    <div class="plot-box">
                    <img src="static/img/week1_plot3.jpg" alt="plot 3 image" class="plot-img">
                    </div>
                    <p>1 cm</p>
                </div>
            </div>
        </div>

        <!-- Box for 13th Sep 2024 -->
        <div class="box">
            <h2>10th Nov2024</h2>
            <div class="plots">
                <div class="plot">
                    <p>Plot 1</p>
                    <div class="plot-box">
                    <img src="static/img/Week2.jpg" alt="plot 1 image" class="plot-img">
                    </div>
                    <p>2 cm</p>
                </div>
                <div class="plot">
                    <p>Plot 2</p>
                    <div class="plot-box">
                    <img src="static/img/week2_plot2.jpg" alt="plot 2 image" class="plot-img">
                    </div>
                    <p>1.8 cm</p>
                </div>
                <div class="plot">
                    <p>Plot 3</p>
                    <div class="plot-box">
                    <img src="static/img/week2_plot3.jpg" alt="plot 3 image" class="plot-img">
                    </div>
                    <p>1.8 cm</p>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer Section -->
    <footer class="footer">
        <p>GCIT | 2024 | AI&DS | &copy; 2024 Smart AgriGreen. All rights reserved.</p>
    </footer>
</body>
</html>
